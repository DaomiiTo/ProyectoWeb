<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelectionSort</title>
    <link rel="stylesheet" href="/styles1.css">
</head>
<body>
    <h1>Ordenamiento por Selecci√≥n</h1>
    <script type="text/javascript">
        function selectionSort(inputArr) { 
            let n = inputArr.length;
 
            for(let i = 0; i < n; i++) {
                let min = i;
                for(let j = i+1; j < n; j++){
                    if(inputArr[j] < inputArr[min]) {
                        min=j; 
                    }
                }
                if (min != i) {
                    let tmp = inputArr[i]; 
                    inputArr[i] = inputArr[min];
                    inputArr[min] = tmp;      
                }
            }
            return inputArr;
        }
        function rellenar(matriz){
            var largo, valor, ind;
            largo = matriz.length;
            for(ind = 0; ind < largo; ind++){
                valor = Math.random()*20;
                matriz[ind] = Math.round(valor);
            }
        }
        var lista=new Array(10);
        rellenar(lista);
        document.write("De la lista de valores: " + lista + '<br>');
        document.write("En orden es: " + selectionSort(lista));
    </script>
    <br>
    <a href="/index.html">Inicio</a>
</body>
</html>
