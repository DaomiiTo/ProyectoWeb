<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles1.css">
    <title>Bubble Sort</title>
</head>
<body>
    <h1>Ordenamiento de burbuja</h1>
    <script type="text/javascript">
        function bubble(arr) {
        var len = arr.length;

        for (var i = 0; i < len ; i++) {
             for(var j = 0 ; j < len - i - 1; j++){ 
                if (arr[j] > arr[j + 1]) {

                    var temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j + 1] = temp;
                }
            }
        }
        return arr;
        }
        function rellenar(matriz)
        {
            var largo, valor, ind;
            largo = matriz.length;
            for(ind = 0; ind < largo; ind++)
                {
                    valor = Math.random()*20;
                    matriz[ind] = Math.round(valor);
                }
        }
        var lista=new Array(10);
        rellenar(lista);
        document.write("De la lista de valores: " + lista + '<br>');
        document.write("En orden es: " + bubble(lista));
    </script>
    <br>
    <a href="/index.html">Inicio</a>
</body>
</html>
