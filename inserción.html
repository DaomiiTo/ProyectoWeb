<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsertionSort</title>
    <link rel="stylesheet" href="/styles1.css">
</head>
<body>
    <h1>Ordenamiento por inserci√≥n</h1>
    <script type="text/javascript">
        function insertionSort(inputArr) {
            let n = inputArr.length;
            for (let i = 1; i < n; i++) {
                let current = inputArr[i];
                let j = i-1; 
                while ((j > -1) && (current < inputArr[j])) {
                    inputArr[j+1] = inputArr[j];
                    j--;
                }
            inputArr[j+1] = current;
            }
            return inputArr;
        }
        function rellenar(matriz){
            var largo, valor, ind;
            largo = matriz.length;
            for(ind = 0; ind < largo; ind++){
                valor = Math.random()*20;
                matriz[ind] = Math.round(valor);
            }
        }
        var lista=new Array(10);
        rellenar(lista);
        document.write("De la lista de valores: " + lista + '<br>');
        document.write("En orden es: " + insertionSort(lista));
    </script>

    <br>
    <a href="/index.html">Inicio</a>
</body>
</html>
